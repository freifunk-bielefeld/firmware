<!DOCTYPE html>

<html>
<head>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="shared.js"></script>
<script src="home.js"></script>
</head>
<body>

<fieldset>
<legend id="system">System</legend>
<div><label>Name: </label><span id="hostname">?</span></div>
<div><label>Modell: </label><span id="board">?</span></div>
<div><label>Bekannte Knoten: </label><span id="node_count">?</span></div>
<div><label>Nachbarknoten: </label><span id="neigh_count">?</span></div>
<div><label>Laufzeit: </label><span id="uptime">?</span></div>
<div><label>Auslastung: </label><span id="load">?</span></div>
<div><label>System: </label><span id="uname">?</span></div>
<div><label>Uhrzeit: </label><span id="date">?</span></div>
</fieldset>

<fieldset>
<legend id="public">Netz: Public</legend>
<div><label>Nutzer: </label><span id="public_user_count">?</span></div>
<div><label>Empfangen: </label><span id="public_rx_bytes">?</span> </div>
<div><label>Gesendet: </label><span id="public_tx_bytes">?</span></div>
<div><label>IPv4 Adresse: </label><span id="public_addr4">?</span></div>
<div><label>IPv6 Adresse: </label><span id="public_addr6">?</span></div>
</fieldset>

<fieldset>
<legend id="private">Netz: Private</legend>
<div><label>Nutzer: </label><span id="private_user_count">?</span></div>
<div><label>Empfangen: </label><span id="private_rx_bytes">?</span> </div>
<div><label>Gesendet: </label><span id="private_tx_bytes">?</span></div>
<div><label>IPv4 Adresse: </label><span id="private_addr4">?</span></div>
<div><label>IPv6 Adresse: </label><span id="private_addr6">?</span></div>
</fieldset>

<fieldset>
<legend id="wan">Netz: WAN</legend>
<div><label>Internet Vorhanden: </label><span id="has_internet">?</span></div>
<div><label>Internet Freigeben: </label><span id="share_internet">?</span></div>
<div><label>Empfangen: </label><span id="wan_rx_bytes">?</span> </div>
<div><label>Gesendet: </label><span id="wan_tx_bytes">?</span></div>
<div><label>IPv4 Adresse: </label><span id="wan_addr4">?</span></div>
<div><label>IPv6 Adresse: </label><span id="wan_addr6">?</span></div>
</fieldset>

<fieldset>
<legend id="software">Software</legend>
<div><label>Firmware Version: </label><span id="firmware_version">?</span></div>
<div><label>Batman-Adv Version: </label><span id="batman_version">?</span></div>
<div><label>Fastd Version: </label><span id="fastd_version">?</span></div>
</fieldset>

</body>
</html>
