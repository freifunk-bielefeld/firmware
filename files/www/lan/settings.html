<!DOCTYPE html>

<html>
<head>
<title>Settings</title>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="shared.js"></script>
<script src="settings.js"></script>
</head>
<body onload="init();">

<fieldset>
	<legend>General Settings</legend>
	<span id="general"></span>
</fieldset>
<fieldset>
	<legend>Announce contents</legend>
	<span id="resource"></span>
	<div><br />Each router can display an entry on the status page of all other routers. This should help to find content in the free radio network.</div>
</fieldset>
<fieldset>
	<legend>Bandwidth Control</legend>
	<span id="traffic"></span>
	<div><br />The internet bandwidth on the WAN used for the free-wireless network can be limited here.</div>
</fieldset>

<button type="button" onclick="save_data()">Save</button>

</body>
</html>
