<!DOCTYPE html>

<html>
<head>
<title>Home</title>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="shared.js"></script>
<script src="home.js"></script>
</head>
<body onload="init();">

<fieldset>
<legend id="system" class="tr_system"></legend>
<div><label class="tr_name"></label><span id="name">?</span></div>
<div><label class="tr_model"></label><span id="model">?</span></div>
<div><label class="tr_mac_address"></label><span id="mac">?</span></div>
<div><label class="tr_all_nodes"></label><span id="node_count">?</span></div>
<div><label class="tr_neighbor_nodes"></label><span id="neigh_count">?</span></div>
<div><label class="tr_vpn_server"></label><span id="vpn_server">?</span></div>
<div><label class="tr_uptime"></label><span id="uptime">?</span></div>
<div><label class="tr_cpu"></label><span id="load">?</span></div>
<div><label class="tr_ram"></label><span id="memory_usage">?</span></div>
<div><label class="tr_flash"></label><span id="rootfs_usage">?</span></div>
<div><label class="tr_usage"></label><span id="uname">?</span></div>
<div><label class="tr_time"></label><span id="date">?</span></div>
</fieldset>

<fieldset>
<legend id="freifunk" class="tr_net_freifunk"></legend>
<div><label class="tr_users"></label><span id="freifunk_user_count">?</span></div>
<div><label class="tr_speed"></label><span id="freifunk_rx_speed">?</span>↓ <span id="freifunk_tx_speed">?</span>↑</div>
<div><label class="tr_transferred"></label><span id="freifunk_rx_data">?</span>↓ <span id="freifunk_tx_data">?</span>↑</div>
<div><label class="tr_ipv4_addr"></label><span id="freifunk_addr4">?</span></div>
<div><label class="tr_ipv6_addr"></label><span id="freifunk_addr6">?</span></div>
</fieldset>

<fieldset>
<legend id="lan" class="tr_net_lan"></legend>
<div><label class="tr_users"></label><span id="lan_user_count">?</span></div>
<div><label class="tr_speed"></label><span id="lan_rx_speed">?</span>↓ <span id="lan_tx_speed">?</span>↑</div>
<div><label class="tr_transferred"></label><span id="lan_rx_data">?</span>↓ <span id="lan_tx_data">?</span>↑</div>
<div><label class="tr_ipv4_addr"></label><span id="lan_addr4">?</span></div>
<div><label class="tr_ipv6_addr"></label><span id="lan_addr6">?</span></div>
</fieldset>

<fieldset>
<legend id="wan" class="tr_net_wan"></legend>
<div><label class="tr_has_internet"></label><span id="has_internet">?</span></div>
<div><label class="tr_speed"></label><span id="wan_rx_speed">?</span>↓ <span id="wan_tx_speed">?</span>↑</div>
<div><label class="tr_transferred"></label><span id="wan_rx_data">?</span>↓ <span id="wan_tx_data">?</span>↑</div>
<div><label class="tr_ipv4_addr"></label><span id="wan_addr4">?</span></div>
<div><label class="tr_ipv6_addr"></label><span id="wan_addr6">?</span></div>
</fieldset>

<fieldset>
<legend id="software">Software</legend>
<div><label class="tr_firmware_version"></label><span id="firmware_version">?</span></div>
<div><label class="tr_os_version"></label><span id="openwrt_version">?</span></div>
<div><label class="tr_mesh_version"></label><span id="batman_version">?</span></div>
<div><label class="tr_vpn_version"></label><span id="fastd_version">?</span></div>
</fieldset>

</body>
</html>
